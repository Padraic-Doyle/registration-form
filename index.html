<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Vakidator</title>
</head>

<body>

    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" autocomplete="username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" id="email" placeholder="Enter Email" autocomplete="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" autocomplete="current-password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="Enter password  again" autocomplete="current-password">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
